<!DOCTYPE html>
<html ng-app='invoice'>
  <head>
    <title>Adding UI logic: Controllers</title>
    <script type="text/javascript" src="../js/angular.js"></script>
    <script type="text/javascript" src="invoice.js"></script>
  </head>
  <body ng-controller="InvoiceController as invo">
    <header>
      <b>Adding UI logic: Controllers</b>
    </header>
    <b>Invoice</b>
    <div>
      Quantity : <input type="number" min="0" ng-model='invo.qty' required></input>
    </div>
    <div>
      Cost : <input type="number" min="0" ng-model='invo.cost' required></input>
      <select ng-model='invo.inCurr'>
        <option ng-repeat="c in invo.currencise">{{c}}</option>
      </select>
    </div>
    <div>
      <b>Total : </b>
      <span ng-repeat="c in invo.currencise" style="display: block;">
        {{invo.total(c) | currency:c}}
      </span>
      <button class="btn" ng-click="invo.pay()">Pay</button>
    </div>
  </body>
</html>
